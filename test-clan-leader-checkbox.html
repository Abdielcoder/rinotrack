<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Clan Leader Checkbox</title>
    <link rel="stylesheet" href="public/assets/css/clan-leader.css">
    <style>
        /* Estilos adicionales de debug */
        body { padding: 20px; background: #f0f0f0; }
        .kanban-section { max-width: 1200px; margin: 0 auto; }
        .kanban-board { display: flex; gap: 20px; }
        .kanban-column { flex: 1; background: white; border-radius: 8px; padding: 16px; }
        .column-header { margin-bottom: 16px; padding: 8px; background: #f8f9fa; border-radius: 4px; }
        .task-card { border: 1px solid #ddd; padding: 12px; margin: 8px 0; border-radius: 6px; }
        .task-actions { text-align: right; }
        .btn-view { display: inline-block; padding: 4px 8px; background: #007bff; color: white; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="kanban-section">
        <div class="kanban-header">
            <h2>Tablero Kanban de Tareas del Clan</h2>
        </div>
        <div class="kanban-board">
            <!-- Columna: Vencidas -->
            <div class="kanban-column">
                <div class="column-header">
                    <h4>Vencidas</h4>
                    <span class="task-count">1</span>
                </div>
                <div class="column-content">
                    <div class="task-card overdue" data-task-id="1">
                        <div class="task-header">
                            <input type="checkbox" class="task-checkbox" onchange="console.log('Checkbox cambiado:', this.checked)">
                            <div class="task-priority-badge medium">MEDIA</div>
                        </div>
                        <div class="task-content">
                            <h5 class="task-title">Tarea de prueba vencida</h5>
                            <div class="task-project-info">
                                <span class="project-name">Proyecto Test</span>
                            </div>
                            <div class="task-status overdue">
                                <i class="fas fa-exclamation-triangle"></i>
                                Vencida hace 2 días
                            </div>
                        </div>
                        <div class="task-actions">
                            <a href="#" class="btn-view" title="Ver proyecto">
                                <i class="fas fa-eye"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna: Hoy -->
            <div class="kanban-column">
                <div class="column-header">
                    <h4>Hoy</h4>
                    <span class="task-count">1</span>
                </div>
                <div class="column-content">
                    <div class="task-card today" data-task-id="2">
                        <div class="task-header">
                            <input type="checkbox" class="task-checkbox" checked onchange="console.log('Checkbox cambiado:', this.checked)">
                            <div class="task-priority-badge high">ALTA</div>
                        </div>
                        <div class="task-content">
                            <h5 class="task-title">Tarea de prueba hoy</h5>
                            <div class="task-project-info">
                                <span class="task-type-badge tareas-recurrentes">
                                    <i class="fas fa-redo"></i> Recurrente
                                </span>
                            </div>
                            <div class="task-status today">
                                <i class="fas fa-clock"></i>
                                Vence hoy
                            </div>
                        </div>
                        <div class="task-actions">
                            <a href="#" class="btn-view" title="Ver proyecto">
                                <i class="fas fa-eye"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Página cargada. Verificando checkboxes...');
        setTimeout(() => {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            console.log('Checkboxes encontrados:', checkboxes.length);
            checkboxes.forEach((cb, index) => {
                console.log(`Checkbox ${index}:`, {
                    checked: cb.checked,
                    visible: cb.offsetParent !== null,
                    display: cb.style.display,
                    computedDisplay: window.getComputedStyle(cb).display,
                    width: cb.offsetWidth,
                    height: cb.offsetHeight
                });
            });
        }, 100);
    </script>
</body>
</html>
