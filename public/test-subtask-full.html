<!DOCTYPE html>

<head>

</head>
<body>
    <div class="container">
        <h1 class="title">ğŸ§ª Test Completo de Subtareas - RinoTrack</h1>
        
        <form id="testForm">
            <div class="section">
                <h3>ğŸ“‹ Datos de la Tarea Principal</h3>
                
                <div class="form-group">
                    <label>TÃ­tulo de la tarea:</label>
                    <input type="text" name="task_title" value="Tarea de prueba con subtareas completas" required>
                </div>
                
                <div class="form-group">
                    <label>Fecha lÃ­mite:</label>
                    <input type="date" name="task_due_date" value="2024-12-31" required>
                </div>
                
                <div class="form-group">
                    <label>Proyecto ID:</label>
                    <input type="number" name="task_project" value="29">
                </div>
                
                <div class="form-group">
                    <label>DescripciÃ³n:</label>
                    <textarea name="task_description" rows="3">DescripciÃ³n de prueba para tarea con subtareas avanzadas</textarea>
                </div>
                
                <div class="form-group">
                    <label>Miembros asignados (separados por coma):</label>
                    <input type="text" name="assigned_members_input" value="1,2" placeholder="ej: 1,2,3">
                </div>
                
                <div class="form-group">
                    <label>Prioridad:</label>
                    <select name="priority">
                        <option value="low">Baja</option>
                        <option value="medium" selected>Media</option>
                        <option value="high">Alta</option>
                        <option value="urgent">Urgente</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h3>ğŸ”§ Subtareas Avanzadas (JSON)</h3>
                <div class="form-group">
                    <label>Subtareas (JSON con todos los campos):</label>
                    <textarea name="subtasks" rows="12">[
    {
        "title": "AnÃ¡lisis inicial",
        "completion_percentage": 0,
        "description": "Realizar anÃ¡lisis completo del requerimiento",
        "due_date": "2024-12-15",
        "priority": "high",
        "assigned_to_user_id": "1"
    },
    {
        "title": "Desarrollo del prototipo",
        "completion_percentage": 25,
        "description": "Crear prototipo funcional bÃ¡sico",
        "due_date": "2024-12-20",
        "priority": "medium",
        "assigned_to_user_id": "2"
    },
    {
        "title": "Testing y validaciÃ³n",
        "completion_percentage": 0,
        "description": "Realizar pruebas exhaustivas",
        "due_date": "",
        "priority": "urgent",
        "assigned_to_user_id": ""
    }
]</textarea>
                </div>
            </div>
        </form>
        
        <div class="buttons">
            <button type="button" class="btn-primary" onclick="testFormData()">ğŸ“‹ Validar FormData</button>
            <button type="button" class="btn-secondary" onclick="testJSON()">ğŸ” Validar JSON</button>
            <button type="button" class="btn-success" onclick="testSubmitToController()">ğŸš€ Enviar al Controlador</button>
            <button type="button" class="btn-warning" onclick="testDirectInsert()">ğŸ’¾ Test InserciÃ³n Directa</button>
        </div>
        
        <div id="result">
            <strong>Resultado:</strong>
            <br>Haz clic en uno de los botones para probar la funcionalidad
        </div>
    </div>
    
    <script>
        function updateResult(content) {
            document.getElementById('result').innerHTML = content;
        }

        function testFormData() {
            const form = document.getElementById('testForm');
            const formData = new FormData();
            
            // Agregar campos bÃ¡sicos
            formData.append('task_title', form.task_title.value);
            formData.append('task_due_date', form.task_due_date.value);
            formData.append('task_project', form.task_project.value);
            formData.append('task_description', form.task_description.value);
            formData.append('priority', form.priority.value);
            
            // Agregar miembros asignados
            const members = form.assigned_members_input.value.split(',').map(m => m.trim()).filter(m => m);
            members.forEach(member => {
                formData.append('assigned_members[]', member);
            });
            
            // Agregar subtareas
            formData.append('subtasks', form.subtasks.value);
            
            console.log('ğŸ“‹ === FORM DATA GENERADO ===');
            let formDataContent = '<strong>ğŸ“‹ FormData Generado:</strong>\n';
            for (let [key, value] of formData.entries()) {
                console.log(`${key}:`, value);
                formDataContent += `${key}: ${value}\n`;
            }
            
            // Validar JSON de subtareas
            try {
                const subtasksData = JSON.parse(form.subtasks.value);
                console.log('âœ… Subtareas JSON vÃ¡lido:', subtasksData);
                formDataContent += `\nâœ… JSON de subtareas vÃ¡lido: ${subtasksData.length} subtareas\n`;
                formDataContent += JSON.stringify(subtasksData, null, 2);
            } catch (e) {
                console.error('âŒ Error en JSON de subtareas:', e);
                formDataContent += `\nâŒ Error en JSON de subtareas: ${e.message}`;
            }
            
            updateResult(formDataContent);
        }

        function testJSON() {
            const form = document.getElementById('testForm');
            
            try {
                const subtasksData = JSON.parse(form.subtasks.value);
                console.log('ğŸ” === VALIDACIÃ“N DE JSON ===');
                console.log('Subtareas parseadas:', subtasksData);
                
                let result = '<strong>ğŸ” ValidaciÃ³n de JSON:</strong>\n';
                result += `âœ… JSON vÃ¡lido con ${subtasksData.length} subtareas\n\n`;
                
                subtasksData.forEach((subtask, index) => {
                    result += `Subtarea ${index + 1}:\n`;
                    result += `  - TÃ­tulo: "${subtask.title}"\n`;
                    result += `  - Porcentaje: ${subtask.completion_percentage}%\n`;
                    result += `  - DescripciÃ³n: "${subtask.description}"\n`;
                    result += `  - Fecha lÃ­mite: ${subtask.due_date || 'Sin fecha'}\n`;
                    result += `  - Prioridad: ${subtask.priority}\n`;
                    result += `  - Usuario asignado: ${subtask.assigned_to_user_id || 'Sin asignar'}\n\n`;
                });
                
                updateResult(result);
            } catch (e) {
                console.error('âŒ Error parseando JSON:', e);
                updateResult(`<strong>âŒ Error parseando JSON:</strong>\n${e.message}`);
            }
        }

        function testSubmitToController() {
            const form = document.getElementById('testForm');
            const formData = new FormData();
            
            // Agregar campos bÃ¡sicos
            formData.append('task_title', form.task_title.value);
            formData.append('task_due_date', form.task_due_date.value);
            formData.append('task_project', form.task_project.value);
            formData.append('task_description', form.task_description.value);
            formData.append('priority', form.priority.value);
            
            // Agregar miembros asignados
            const members = form.assigned_members_input.value.split(',').map(m => m.trim()).filter(m => m);
            members.forEach(member => {
                formData.append('assigned_members[]', member);
            });
            
            // Agregar subtareas
            formData.append('subtasks', form.subtasks.value);
            
            console.log('ğŸš€ === ENVIANDO AL CONTROLADOR ===');
            updateResult('<strong>ğŸš€ Enviando al controlador...</strong>\nPor favor espera...');
            
            fetch('?route=clan_leader/create-task', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('ğŸ“¡ Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('ğŸ“„ Response body:', text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('âœ… JSON parseado:', data);
                    
                    let result = '<strong>ğŸš€ Respuesta del Controlador:</strong>\n';
                    result += `Status: ${data.success ? 'âœ… Ã‰xito' : 'âŒ Error'}\n`;
                    result += `Mensaje: ${data.message}\n`;
                    if (data.task_id) {
                        result += `ID de tarea creada: ${data.task_id}\n`;
                    }
                    result += `\nRespuesta completa:\n${JSON.stringify(data, null, 2)}`;
                    
                    updateResult(result);
                } catch (e) {
                    console.error('âŒ Error parseando respuesta:', e);
                    updateResult(`<strong>âŒ Error parseando respuesta:</strong>\n${e.message}\n\nRespuesta raw:\n${text}`);
                }
            })
            .catch(error => {
                console.error('ğŸ’¥ Error de red:', error);
                updateResult(`<strong>ğŸ’¥ Error de red:</strong>\n${error.message}`);
            });
        }

        function testDirectInsert() {
            console.log('ğŸ’¾ === TEST INSERCIÃ“N DIRECTA ===');
            updateResult('<strong>ğŸ’¾ Probando inserciÃ³n directa...</strong>\nPor favor espera...');
            
            fetch('test-subtask-insert.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'test=1'
            })
            .then(response => response.text())
            .then(text => {
                console.log('ğŸ“„ Response inserciÃ³n directa:', text);
                updateResult(`<strong>ğŸ’¾ Resultado de inserciÃ³n directa:</strong>\n${text}`);
            })
            .catch(error => {
                console.error('ğŸ’¥ Error:', error);
                updateResult(`<strong>ğŸ’¥ Error en inserciÃ³n directa:</strong>\n${error.message}`);
            });
        }
        
        // InicializaciÃ³n
        console.log('ğŸš€ Test de subtareas completo cargado');
        console.log('ğŸ“‹ Formulario disponible:', document.getElementById('testForm'));
        updateResult('<strong>ğŸš€ Test de Subtareas Completo - RinoTrack</strong>\n\nEste test valida la funcionalidad completa de subtareas con todos los campos:\n- TÃ­tulo y descripciÃ³n\n- Porcentaje de completado\n- Fecha lÃ­mite\n- Prioridad\n- Usuario asignado\n\nHaz clic en los botones para probar diferentes aspectos de la funcionalidad.');
    </script>
</body>
</html>
